<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olasılıksız Evrim</title>
    <meta name="description" content="Olasılıksız Evrim" />
    <meta name="keywords" content="Olasılıksız Evrim" />
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">Olasılıksız Evrim</h1>
            </div>
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Parametreler
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <label>Ortalama Aminoasit sayısı:</label>
                                <input type="text" class="form-control" id="txtNumberOfAminoAcids" />
                            </div>
                            <div class="col-lg-6">
                                <label>Protein sayısı:</label>
                                <input type="text" class="form-control" id="txtNumberOfProteins" />
                            </div>
                            <div class="col-lg-12">
                                <button class="btn btn-primary mt-1" onclick="calculateIt();">Hesapla</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 text-center">

                <h2>Sonuç</h2>
                <p class="bold-text">1</p>
                <div class="separator"></div>
                <div class="text-center  bold-text result-number"></div>
                <div class="extras">
                </div>
            </div>

        </div>

    </div>

    <script type="text/javascript">
        function calculateIt() {
            var result = calculate($("#txtNumberOfAminoAcids").val(), $("#txtNumberOfProteins").val());
            $(".result-number").html(result);
            var m2OfEarth = 510100000 * 1000 * 1000;
            var ageOfEarth = 4543000000;
            var ageOfEarthInMinutes = ageOfEarth * 365 * 24 * 60;
            var ageCalculation = (m2OfEarth * ageOfEarthInMinutes * 10).toString();
            var kat = result.length - ageCalculation.length;
            $(".extras").html("Dünyanın her metrakaresinde her saniye <b>10</b>  deneme yapılsaydı," +
                " dünyanın yaşının <b>" + kat + " katı</b> sürede belirttiğiniz koşullara uygun bir hücrenin meydana gelmesi için gerekli tüm olasılıklar oluşurdu.");
        }
    </script>


    <script src="assets/bootstrap/bootstrap.min.js"></script>
    <script src="assets/jquery/jquery-3.6.1.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
