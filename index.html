<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olasılıksız Evrim</title>
    <meta name="description" content="Olasılıksız Evrim" />
    <meta name="keywords" content="Olasılıksız Evrim" />
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">Olasılıksız Evrim</h1>
            </div>
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Parametreler
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <label>Ortalama Aminoasit sayısı:</label>
                                <input type="text" class="form-control" id="txtNumberOfAminoAcids" />
                            </div>
                            <div class="col-lg-6">
                                <label>Protein sayısı:</label>
                                <input type="text" class="form-control" id="txtNumberOfProteins" />
                            </div>
                            <div class="col-lg-12">
                                <button class="btn btn-primary mt-1" onclick="calculateIt();">Hesapla</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 text-center" id="resultContainer" style="display: none;">
                <h2 id="simpleView" class="bold-text"></h2>
                <hr />
                <h2 id="totalDesc" class="bold-text">Diğer Yazılış Şekliyle</h2>
                <p class="bold-text">1</p>
                <div class="separator"></div>
                <div class="text-center  bold-text result-number"></div>
                <div class="extras alert alert-info mt-5 ">
                </div>
            </div>

        </div>

    </div>

    <script type="text/javascript">
        function calculateIt() {
            var aa = $("#txtNumberOfAminoAcids").val();
            var pn = $("#txtNumberOfProteins").val();
            var result = calculate(aa, pn);
            $(".result-number").html(result);
            $("#simpleView").html(aa + " amino aside sahip " + pn + " adet proteinin meydana gelme olasılığı(ihtimali):<br /> 1 / 10 <sup>" + (result.length - 1) + "</sup>");
            $("#resultContainer").attr("style", "");
            setTimeout(function(){calculateExp(result);},10);
        }
        function calculateExp(result) {
            var m2OfEarth = 510100000 * 1000 * 1000;
            var ageOfEarth = 4543000000;
            var ageOfEarthInSeconds = ageOfEarth * 365 * 24 * 60 *60;
            var ageOfUniverse = 14000000000;
            var ageOfUniverseInSeconds = (ageOfUniverse * 365 * 24 * 60 *60).toString();
            var ageCalculation = calculator.multiply(m2OfEarth.toString(),ageOfEarthInSeconds.toString());
            console.log("ageCalc",ageCalculation);
            var kat = result.substr(0,result.length-ageCalculation.length);//21738917381
            var katUvs = result.substr(0,result.length-ageOfUniverseInSeconds.length);//21738917381
            $(".extras").html("<p><b><i>Dünyanın her metrekaresinde</i></b> <b>her saniye 1</b>  deneme yapılsaydı," +
                " dünyanın yaşının ortalama <b>" + " 10<sup>"+(kat.length-1)+"</sup> "+
                " katı</b> sürede belirttiğiniz koşullara uygun bir hücrenin oluşmasını sağlayan proteinlerin meydana gelmesi için gerekli tüm olasılıklar oluşurdu.</p>" +
                "<p> Her saniye evrende 1 deneme yapılsaydı, hücre için gerekli protein dizilimi için evrenin <b>10<sup>" + (katUvs.length-1)+"</sup></b> katı bir süre gerekirdi."+
                '<p><b>EK BİLGİ:</b>İstatistik bilimine göre 1/10<sup>50</sup>\'den küçük istatistiklerin gerçekleşme ihtimali 0 "sıfır" olarak kabul edilir. </p> ');


        }
    </script>


    <script src="assets/bootstrap/bootstrap.min.js"></script>
    <script src="assets/jquery/jquery-3.6.1.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
